<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Figure</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .figure {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            position: relative;
            animation: jump 1s infinite;
        }
        @keyframes jump {
            0%, 100% {
                top: 0;
            }
            50% {
                top: -100px;
            }
        }
    </style>
</head>
<body>
    <div class="figure"></div>
</body>
</html>
